<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <h1>Predict Profit Analysis</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="R & D Expenditure"
          placeholder="R & D Expenditure"
          required="required"
        />
        <input
          type="text"
          name="test_score"
          placeholder="Admin Expenditure"
          required="required"
        />
        <input
          type="text"
          name="interview_score"
          placeholder="Marketting Expenditure"
          required="required"
        />

        <button type="submit">Predict</button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
